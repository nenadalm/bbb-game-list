on:
  schedule:
    - cron: '0 0 * * mon'
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  get-projects:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.get-projects.outputs.projects }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.11.3.1463'
      - uses: actions/cache@v4
        with:
          path: '~/.m2'
          key: "${{ runner.os }}-maven-${{ hashFiles('deps.edn') }}"
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Get projects
        id: get-projects
        run: |
          cd ./importer/
          echo "projects=$(clojure -X app.core/list-projects)" >> "$GITHUB_OUTPUT"
  update:
    needs: get-projects
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        project: ${{ fromJson(needs.get-projects.outputs.projects) }}
        exclude:
          # zatrolene-hry.cz returns 403 on gh actions
          - pnr
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.11.3.1463'
      - uses: actions/cache@v4
        with:
          path: '~/.m2'
          key: "${{ runner.os }}-maven-${{ hashFiles('deps.edn') }}"
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Get month
        id: get-month
        run: |
          echo "day=$(date +%Y-%m)" >> $GITHUB_OUTPUT
        shell: bash
      - uses: actions/cache@v4
        with:
          path: './importer/resources/.cache/url'
          key: "url-${{ matrix.project }}-${{ steps.get-month.outputs.day }}"
      - name:
        run: |
          cd ./importer/
          clojure -X app.core/create-data :project '"${{ matrix.project }}"'
      - name: Upload data
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}
          path: web/src/app/${{ matrix.project }}_data.cljc
          if-no-files-found: error
          retention-days: 7
  create-pr:
    needs: update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download data
        uses: actions/download-artifact@v4
        with:
          path: web/src/app
          merge-multiple: true
      - name: Push changes
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Update game list" || true
          git push
